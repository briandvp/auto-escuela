<section class="services-section section-padding">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-lg-8">
                <h2 class="section-title">Servicios de Autoescuela en Buenos Aires</h2>
                <p class="section-subtitle mx-auto">Todo lo que necesitas para obtener tu licencia de conducir en Capital Federal y Gran Buenos Aires. Clases de manejo personalizadas con instructores certificados.</p>
            </div>
        </div>

        <div class="row justify-content-center services-row">
            <div class="col-lg-3 col-md-6 mb-4" *ngFor="let service of services; let i = index">
                <div class="service-card animate__animated animate__fadeInUp"
                    [style.animation-delay]="(i * 0.1 + 0.1) + 's'"
                    (click)="toggleServiceDetail(i)"
                    [class.expanded]="expandedService === i"
                    role="button"
                    tabindex="0">
                    <div class="service-icon">
                        <i [class]="service.icon"></i>
                    </div>
                    <h4>{{ service.title }}</h4>
                    <p>{{ service.description }}</p>

                    <div class="service-detail" *ngIf="expandedService === i">
                        <p class="detail-text">{{ service.detail }}</p>
                        <a routerLink="/contacto" class="detail-btn">Más información</a>
                    </div>

                    <div class="expand-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
