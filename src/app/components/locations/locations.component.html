<section class="locations-section section-padding">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-lg-8">
                <h2 class="section-title">Nuestras Oficinas</h2>
                <p class="section-subtitle mx-auto">Cursos en Capital Federal y Gran Buenos Aires</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4" *ngFor="let location of locations; let i = index">
                <div class="location-card animate__animated animate__fadeInUp"
                    [style.animation-delay]="(i * 0.1 + 0.1) + 's'"
                    (click)="selectLocation(i)"
                    [class.active]="selectedLocation === i"
                    role="button"
                    tabindex="0">
                    <div class="location-header">
                        <i class="fas fa-map-pin"></i>
                        <h4>{{ location.name }}</h4>
                    </div>
                    <div class="location-body">
                        <p><i class="fas fa-location-dot"></i> {{ location.city }}</p>
                        <p class="address">{{ location.address }}</p>
                    </div>

                    <div class="location-details" *ngIf="selectedLocation === i">
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <span>{{ location.phone }}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>{{ location.hours }}</span>
                        </div>
                        <button class="map-btn" (click)="openGoogleMaps(location); $event.stopPropagation()">
                            <i class="fas fa-directions"></i> Ver en Google Maps
                        </button>
                    </div>

                    <div class="expand-indicator">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instagram CTA -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="instagram-cta">
                    <a href="https://www.instagram.com/" target="_blank" class="instagram-btn">
                        <i class="fab fa-instagram"></i>
                        <span>¡Síguenos en Instagram!</span>
                        <small>&#64;autoescuela</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
