<section class="why-us-section section-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="why-us-content">
                    <h2 class="section-title">¿Por qué elegir nuestra autoescuela?</h2>
                    <p class="lead">10 años de trayectoria formando conductores serios y responsables en Capital Federal y Gran Buenos Aires.</p>

                    <div class="features-list">
                        <div class="feature-item" *ngFor="let feature of [
                            {icon: 'fas fa-tags', title: 'Precios competitivos', text: 'Planes flexibles para todos los bolsillos. Las mejores tarifas en Capital Federal y GBA.'},
                            {icon: 'fas fa-user-graduate', title: 'Instructores certificados', text: 'Profesionales calificados que buscan la excelencia en enseñanza.'},
                            {icon: 'fas fa-sliders-h', title: 'Clases personalizadas', text: 'Adaptadas a tu nivel y experiencia. Cada clase pensada para vos.'}
                        ]">
                            <div class="feature-icon">
                                <i [class]="feature.icon"></i>
                            </div>
                            <div class="feature-text">
                                <h5>{{ feature.title }}</h5>
                                <p>{{ feature.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="why-us-stats">
                    <div class="stat-card">
                        <span class="stat-number">10+</span>
                        <span class="stat-label">Años de experiencia</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">150+</span>
                        <span class="stat-label">Alumnos formados</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Puerta a puerta</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
