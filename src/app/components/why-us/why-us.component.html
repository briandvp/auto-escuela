<section class="why-us-section section-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="why-us-content">
                    <h2 class="section-title">¿Por qué elegirnos?</h2>
                    <p class="lead">10 años de trayectoria formando conductores serios y responsables.</p>

                    <div class="features-list">
                        <div class="feature-item" *ngFor="let feature of [
                            {icon: 'fas fa-tags', title: 'Precios Competitivos', text: 'Paga lo justo por cada clase de una hora, planes flexibles para todos los bolsillos.'},
                            {icon: 'fas fa-user-graduate', title: 'Instructores Calificados', text: 'Todos nuestros instructores son calificados, buscando la excelencia en enseñanza.'},
                            {icon: 'fas fa-sliders-h', title: 'Clases a Medida', text: 'Cada capacitación es distinta según la experiencia del alumno.'}
                        ]">
                            <div class="feature-icon">
                                <i [class]="feature.icon"></i>
                            </div>
                            <div class="feature-text">
                                <h5>{{ feature.title }}</h5>
                                <p>{{ feature.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="stats-grid" #statsGrid>
                    <div class="stat-card" *ngFor="let stat of stats; let i = index">
                        <div class="stat-number">
                            <span class="counter">{{ displayNumbers[i] }}</span><span class="suffix">{{ stat.suffix }}</span>
                        </div>
                        <div class="stat-label">{{ stat.label }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
