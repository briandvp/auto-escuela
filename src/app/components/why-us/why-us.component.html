<section class="why-us-section section-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="why-us-content">
                    <h2 class="section-title">¿Por qué elegir nuestra autoescuela en Buenos Aires?</h2>
                    <p class="lead">10 años de trayectoria formando conductores serios y responsables en Capital Federal y Gran Buenos Aires. La mejor autoescuela de Buenos Aires.</p>

                    <div class="features-list">
                        <div class="feature-item" *ngFor="let feature of [
                            {icon: 'fas fa-tags', title: 'Precios Competitivos en Buenos Aires', text: 'Paga lo justo por cada clase de una hora, planes flexibles para todos los bolsillos. Las mejores tarifas de autoescuela en Capital Federal y GBA.'},
                            {icon: 'fas fa-user-graduate', title: 'Instructores Certificados', text: 'Todos nuestros instructores están certificados y calificados, buscando la excelencia en enseñanza de manejo en Buenos Aires.'},
                            {icon: 'fas fa-sliders-h', title: 'Clases Personalizadas', text: 'Cada capacitación es distinta según la experiencia del alumno. Clases de manejo adaptadas a tu nivel en Capital Federal y GBA.'}
                        ]">
                            <div class="feature-icon">
                                <i [class]="feature.icon"></i>
                            </div>
                            <div class="feature-text">
                                <h5>{{ feature.title }}</h5>
                                <p>{{ feature.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
