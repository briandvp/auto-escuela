<header class="header">
  <!-- Desktop: Single integrated bar -->
  <div class="header-desktop d-none d-lg-block">
    <div class="container">
      <div class="header-inner">
        <a class="navbar-brand" routerLink="/">
          <div class="logo-container">
            <i class="fas fa-car-side logo-icon"></i>
            <div class="logo-text">
              <span class="brand-name">AUTOESCUELA</span>
              <span class="brand-extension">.ES</span>
              <span class="brand-tagline">CLASES DE MANEJO</span>
            </div>
          </div>
        </a>

        <nav class="nav-desktop">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
          <a class="nav-link" routerLink="/clases-auto" routerLinkActive="active">Clases Auto</a>
          <a class="nav-link" routerLink="/clases-moto" routerLinkActive="active">Clases Moto</a>
          <a class="nav-link" routerLink="/teorico" routerLinkActive="active">Teórico</a>
          <a class="nav-link" routerLink="/contacto" routerLinkActive="active">Contacto</a>
        </nav>

        <div class="header-actions">
          <a href="https://api.whatsapp.com/send/?phone=541144717603&text=Hola%2C+estoy+interesado+en+sus+cursos+y+servicios+de+autoescuela&type=phone_number&app_absent=0" class="btn-contact whatsapp" target="_blank" rel="noopener">
            <i class="fab fa-whatsapp"></i> WhatsApp
          </a>
          <a href="tel:+541144717603" class="btn-contact phone">
            <i class="fas fa-phone-alt"></i> +54 11 4471-7603
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile: Top bar + slide menu -->
  <div class="header-mobile d-lg-none">
    <div class="top-bar">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
          <div class="logo-container">
            <i class="fas fa-car-side logo-icon"></i>
            <div class="logo-text">
              <span class="brand-name">AUTOESCUELA</span>
              <span class="brand-extension">.ES</span>
              <span class="brand-tagline">CLASES DE MANEJO</span>
            </div>
          </div>
        </a>
        <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
          <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
        </button>
      </div>
    </div>

    <div class="menu-overlay" [class.open]="isMenuOpen" (click)="closeMenu()"></div>
    <nav class="navbar-mobile" [class.open]="isMenuOpen">
      <ul class="navbar-nav">
        <li><a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Inicio</a></li>
        <li><a class="nav-link" routerLink="/clases-auto" routerLinkActive="active" (click)="closeMenu()">Clases Auto</a></li>
        <li><a class="nav-link" routerLink="/clases-moto" routerLinkActive="active" (click)="closeMenu()">Clases Moto</a></li>
        <li><a class="nav-link" routerLink="/teorico" routerLinkActive="active" (click)="closeMenu()">Teórico</a></li>
        <li><a class="nav-link" routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">Contacto</a></li>
      </ul>
      <div class="mobile-contact">
        <a href="https://api.whatsapp.com/send/?phone=541144717603&text=Hola%2C+estoy+interesado+en+sus+cursos+y+servicios+de+autoescuela&type=phone_number&app_absent=0" class="btn-contact whatsapp" target="_blank" rel="noopener">
          <i class="fab fa-whatsapp"></i> +54 11 4471-7603
        </a>
      </div>
    </nav>
  </div>
</header>
